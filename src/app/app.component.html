<div [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="toolbar-title-link" [routerLink]="['/']">
      <img src="{{mobileQuery.matches ? logoImgMobile : logoImg}}" alt="">
      <!-- <img src="mobileQuery.matches ? {{logoImgPath}}ES.png : {{logoImgPath}}TodaysCurrencyExchanges.png" alt=""> -->
      <!-- <h1 class="example-app-name">Today's Currency Exchanges</h1> -->
    </a>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="refresh()">Refresh</button>
      <button mat-menu-item [routerLink]="['credit']">Credits</button>
    </mat-menu>
  </mat-toolbar>

  <!-- <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 64 : 0"> -->
    <!-- <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="64"
      style="width: 300px; background:#80CBC4; height: 100vh;"> -->
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedInViewport [style.marginTop.px]="64"
      style="width: 300px; background:#80CBC4; height: 100vh;">
      <mat-nav-list fxLayout="column">
        <h3>CURRENCIES</h3>
        <a mat-list-item class="sidenav-link" [routerLink]="['/']">
          <mat-icon>euro_symbol</mat-icon>&nbsp;&nbsp;List of Currencies</a>
        <h3>TOOLS</h3>
          <a mat-list-item class="sidenav-link" [routerLink]="['/conversor']">
          <mat-icon>assessment</mat-icon>&nbsp;&nbsp;Conversor</a>
        <mat-divider></mat-divider>
        <a mat-list-item class="sidenav-link" [routerLink]="['/settings']">
          <mat-icon>settings</mat-icon>&nbsp;&nbsp;Settings</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="center none">
        <!-- <app-currency-exchanges></app-currency-exchanges> -->
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
